<div class="container">
  <form action="" id="attractionCreate">
    <div class="mb-3">
      <label for="" class="form-label">標題</label>
      <input type="text" class="form-control" name="attractionTitle" id="" aria-describedby="emailHelpId" placeholder="請輸入景點標題">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">地區</label>
      <input type="text" class="form-control" name="attractionArea" id="" aria-describedby="emailHelpId" placeholder="請輸入景點地區">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">說明</label>
      <textarea type="text" class="form-control" rows="10" name="attractionDescription" id="" placeholder=""></textarea>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">圖片網址</label>
      <input type="text" class="form-control" name="attractionPictureUrl" id="" aria-describedby="emailHelpId" placeholder="請輸入圖片網址">
    </div>
    <div class="d-grid gap-2">
      <button type="button" name="" id="" class="btn btn-primary" onclick="attractionCreatePost()">新增</button>
    </div>
  </form>
